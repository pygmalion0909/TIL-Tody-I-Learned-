<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>APMALL banner</title>
</head>
<body>
  <div id="warp">
    <div id="banner_box">
      <!-- banner_upper_box -->
      <div class="banner_upper_box">
        <a class="backimg_anchor" href="#" target="_blanck">
          <img class="back_img" src="img/banner_back.jpg" alt="배너이미지">
          <span class="banner_logo_box">
            <img class="banner_logo_img" src="img/logo.png" alt="배너로고">
          </span>
        </a>
        <button class="line_btn" type="button"></button>
        <ul class="link_box">
          <li class="link_lists"><a class="list_anchor" href="#">#굿모닝피부</a></li>
          <li class="link_lists"><a class="list_anchor" href="#">#6컬러레이어링</a></li>
          <li class="link_lists"><a class="list_anchor" href="#">#크림스킨</a></li>
          <li class="link_lists"><a class="list_anchor" href="#">#시카슬리핑</a></li>
        </ul>
        <div class="amore_tag_box">
          <span class="amore_text">AMORE</span>
        </div>
      </div>
      <!-- banner_lower_box -->
      <div class="banner_lower_box">
        <a class="event_anchor" href="#">EVENT</a>
        <h2 class="banner_name">라네즈 홀리데이 콜렉션</h2>
        <p class="banner_date">2019.11.18-2019.12.31</p>
      </div>
    </div>
  </div>
